{% load static %}

{% load crispy_forms_tags %}


<html>

    <head>

        <title> Password | reset</title>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">


    </head>

    <br>

    <div class ="container  bg-white shadow-md p-5 form-layout">
        <h3>Paasword reset</h3>

        <br>

        <p> Forgetten your password <br> <br> if so, then please kindaly enter your email</p>
        
        <br>

        <form method ="POST" autocomplete ="off">

            {% csrf_token %}

            {{form|crispy}}

            <br> <br>

            <input class="btn btn-primary btn-md w-100 btn-block p-3" type="Submit" name ="Send email" value ="Send password reset email">

        </form>
    </div>
